<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Tester - Login</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>SQL Tester</h1>
            <p>Практикуй свои навыки написания SQL запросов с интерактивными заданиями</p>
        </header>

        <div class="auth-container">
            <div class="tabs">
                <button class="tab-btn active" id="login-tab">Войти</button>
                <button class="tab-btn" id="register-tab">Зарегистрироваться</button>
            </div>

            <div class="form-container" id="login-form">
                <form id="login">
                    <div class="form-group">
                        <label for="login-username">Логин</label>
                        <input type="text" id="login-username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Пароль</label>
                        <input type="password" id="login-password" name="password" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn primary-btn">Войти</button>
                    </div>
                    <div class="error-message" id="login-error"></div>
                </form>
            </div>

            <div class="form-container hidden" id="register-form">
                <form id="register">
                    <div class="form-group">
                        <label for="reg-username">Логин</label>
                        <input type="text" id="reg-username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="reg-email">Почта</label>
                        <input type="email" id="reg-email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="reg-password">Пароль</label>
                        <input type="password" id="reg-password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="reg-confirm-password">Подтверждение пароля</label>
                        <input type="password" id="reg-confirm-password" name="confirm_password" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn primary-btn">Зарегистрироваться</button>
                    </div>
                    <div class="error-message" id="register-error"></div>
                </form>
            </div>
        </div>
    </div>

    <script src="/static/auth.js"></script>
</body>
</html>
