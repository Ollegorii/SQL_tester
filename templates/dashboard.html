<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Tests - Dashboard</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <div class="logo">
                <h1>SQL Tester</h1>
            </div>
            <div class="user-info">
                <span id="username">Загрузка...</span>
                <button id="logout-btn" class="btn">Выйти</button>
            </div>
        </header>

        <div class="dashboard-content">
            <aside class="stats-sidebar">
                <div class="stats-card">
                    <h3>Твой Прогресс</h3>
                    <div class="progress-container">
                        <div class="progress-bar" id="progress-bar">
                            <div class="progress" style="width: 0%"></div>
                        </div>
                        <div class="progress-text">
                            <span id="completion-percentage">0%</span> решено
                        </div>
                    </div>
                    <div class="stats-details">
                        <div class="stat-item">
                            <div class="stat-label">Решено</div>
                            <div class="stat-value" id="solved-count">0</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Всего</div>
                            <div class="stat-value" id="total-count">0</div>
                        </div>
                    </div>
                </div>
            </aside>

            <main class="tasks-container">
                <h2>SQL Задачи</h2>
                <div class="filter-controls">
                    <span class="filter-section-title">Фильтр:</span>
                    <div class="filters-group">
                        <div class="custom-select">
                            <select id="difficulty-filter">
                                <option value="all">Все Сложности</option>
                                <option value="Easy">Легкая</option>
                                <option value="Medium">Средняя</option>
                                <option value="Hard">Сложная</option>
                            </select>
                        </div>
                        <div class="custom-select">
                            <select id="status-filter">
                                <option value="all">Все Задачи</option>
                                <option value="solved">Решенные</option>
                                <option value="unsolved">Нерешенные</option>
                            </select>
                        </div>
                    </div>
                    <button id="clear-filters-btn" class="clear-filters-btn">Очистить</button>
                </div>
                <div class="tasks-list" id="tasks-list">
                    <div class="loading">Задачи загружаются...</div>
                </div>
            </main>
        </div>
    </div>

    <script src="/static/dashboard.js"></script>
</body>
</html>
